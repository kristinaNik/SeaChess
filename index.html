<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Морски шах - диаманти и сърца</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/master.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/function.js"></script>
</head>

<body>
  <div>
    <h1 class="header">Морски шах в диаманти и сърца</h1>
  </div>
  <div class="enter-players">

    <form id="player-form">
      <div class="player-container">
        <label for="player1">Играч 1</label>
        <input type="text" placeholder="Въведи име" name="player1" id="player1" class="input-field" />
      </div>
      <div class="player-container">
        <label for="player2">Играч 2</label>
        <input type="text" placeholder="Въведи име" name="player2" id="player2" class="input-field" />
      </div>

      <input type="submit" class="submit-btn" value="Започни игра" />
    </form>
  </div>

  <div class="board__main hide-container">
    <div class="board___player-turn"></div>

    <div class="board__container">
      <div class="board__cell">
        <div class="letter" data-id="0"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="1"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="2"></div>
      </div>

      <div class="board__cell">
        <div class="letter" data-id="3"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="4"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="5"></div>
      </div>

      <div class="board__cell">
        <div class="letter" data-id="6"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="7"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="8"></div>
      </div>
    </div>
  </div>

  <div class="reset reset--hidden">
    <div class="reset__text">
    </div>
    <button class="replay-btn" value="replay">
      <span class="clear-board">Продължи</span>
    </button>
  </div>
</body>

</html>
